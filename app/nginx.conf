events {
    worker_connections 1024;
}

http {
    # Use DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;
    
    # API Gateway routing
    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            set $frontend_upstream frontend:80;
            proxy_pass http://$frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes - Note: proxy_pass must include /api/v1 prefix for backend routing
        location /api/v1/invoices {
            set $invoice_upstream invoice-service:8001;
            proxy_pass http://$invoice_upstream/api/v1/invoices;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/calculate {
            set $tax_upstream tax-calculation-service:8002;
            proxy_pass http://$tax_upstream/api/v1/calculate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/entities {
            set $entity_upstream business-entity-service:8003;
            proxy_pass http://$entity_upstream/api/v1/entities;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/ {
            set $zk_upstream zk-proof-service:8004;
            proxy_pass http://$zk_upstream/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/validate {
            set $validation_upstream validation-service:8005;
            proxy_pass http://$validation_upstream/api/v1/validate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}