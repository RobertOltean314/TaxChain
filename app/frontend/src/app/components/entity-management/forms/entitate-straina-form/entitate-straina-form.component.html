<form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Basic Information -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Denumire *</label>
      <input
        type="text"
        formControlName="denumire"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="ABC Corporation Ltd"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Țara Origine *</label>
      <input
        type="text"
        formControlName="tara_origine"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="United Kingdom"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Număr Înregistrare Străinătate *</label
      >
      <input
        type="text"
        formControlName="numar_inregistrare_strainatate"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="UK123456789"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Cod Identificare Fiscal RO *</label
      >
      <input
        type="text"
        formControlName="cod_identificare_fiscal_ro"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="RO98765432"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Tip Entitate *</label>
      <input
        type="text"
        formControlName="tip_entitate"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="SRL"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Data Înregistrare România *</label
      >
      <input
        type="date"
        formControlName="data_inregistrare_romania"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>

    <div class="flex items-center">
      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          formControlName="sucursala_in_romania"
          class="rounded"
        />
        <span class="text-sm font-medium">Sucursală în România</span>
      </label>
    </div>
  </div>

  <!-- Adresa Sediu Romania -->
  <app-collapsible title="Adresă Sediu România" [isCollapsed]="false">
    <div
      formGroupName="adresa_sediu_romania"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <div>
        <label class="block text-sm font-medium mb-1">Țara *</label>
        <input
          type="text"
          formControlName="tara"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Romania"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Județ *</label>
        <input
          type="text"
          formControlName="judet"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Bucuresti"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Localitate *</label>
        <input
          type="text"
          formControlName="localitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Bucuresti"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Cod Poștal</label>
        <input
          type="text"
          formControlName="cod_postal"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="020101"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Strada *</label>
        <input
          type="text"
          formControlName="strada"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Calea Dorobantilor"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Număr *</label>
        <input
          type="text"
          formControlName="numar"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="75"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Bloc</label>
        <input
          type="text"
          formControlName="bloc"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="C1"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Scară</label>
        <input
          type="text"
          formControlName="scara"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="B"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Etaj</label>
        <input
          type="text"
          formControlName="etaj"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="7"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Apartament</label>
        <input
          type="text"
          formControlName="apartament"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="15"
        />
      </div>
    </div>
  </app-collapsible>

  <!-- Reprezentant -->
  <app-collapsible title="Reprezentant" [isCollapsed]="false">
    <div
      formGroupName="reprezentant"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <div>
        <label class="block text-sm font-medium mb-1">Nume *</label>
        <input
          type="text"
          formControlName="nume"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Smith"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Prenume *</label>
        <input
          type="text"
          formControlName="prenume"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="John"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1"
          >CNP (pentru străini folosiți 0000000000000) *</label
        >
        <input
          type="text"
          formControlName="cnp"
          maxlength="13"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="0000000000000"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1"
          >Tip Act Identitate *</label
        >
        <select
          formControlName="tip_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
        >
          <option *ngFor="let tip of TipActIdentitate" [value]="tip">
            {{ tip }}
          </option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1"
          >Serie Act Identitate *</label
        >
        <input
          type="text"
          formControlName="serie_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="UK"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1"
          >Număr Act Identitate *</label
        >
        <input
          type="text"
          formControlName="numar_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="987654321"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Calitate *</label>
        <select
          formControlName="calitate"
          class="w-full px-3 py-2 border rounded-md"
        >
          <option
            *ngFor="let calitate of CalitateReprezentant"
            [value]="calitate"
          >
            {{ calitate }}
          </option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Telefon *</label>
        <input
          type="tel"
          formControlName="telefon"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="+40756789012"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email *</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="john.smith@abc-corp.com"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Data Nașterii *</label>
        <input
          type="date"
          formControlName="data_nasterii"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>
    </div>
  </app-collapsible>

  <!-- Form Actions -->
  <div class="flex justify-end space-x-4 pt-4">
    <app-button
      type="button"
      variant="outline"
      (click)="onCancel()"
      [disabled]="isLoading"
    >
      Anulează
    </app-button>
    <app-button type="submit" [disabled]="isLoading || entityForm.invalid">
      {{ isLoading ? "Se salvează..." : "Salvează Entitate Străină" }}
    </app-button>
  </div>
</form>
