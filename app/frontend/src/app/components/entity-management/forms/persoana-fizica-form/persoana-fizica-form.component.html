<form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Basic Information -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1"
        >Tip Persoană Fizică *</label
      >
      <select formControlName="tip" class="w-full px-3 py-2 border rounded-md">
        <option *ngFor="let tip of TipPersoanaFizica" [value]="tip">
          {{ tip }}
        </option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">CNP *</label>
      <input
        type="text"
        formControlName="cnp"
        maxlength="13"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="1234567890123"
      />
      <span
        class="text-xs text-red-500"
        *ngIf="entityForm.get('cnp')?.touched && entityForm.get('cnp')?.invalid"
      >
        CNP trebuie să aibă exact 13 caractere
      </span>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Nume *</label>
      <input
        type="text"
        formControlName="nume"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="Popescu"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Prenume *</label>
      <input
        type="text"
        formControlName="prenume"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="Ion"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Serie Act Identitate *</label
      >
      <input
        type="text"
        formControlName="serie_act_identitate"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="RX"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Număr Act Identitate *</label
      >
      <input
        type="text"
        formControlName="numar_act_identitate"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="123456"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Data Nașterii *</label>
      <input
        type="date"
        formControlName="data_nasterii"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Cetățenie *</label>
      <input
        type="text"
        formControlName="cetatenie"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="Romana"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Dovada Drept Folosință</label
      >
      <select
        formControlName="dovada_drept_folosinta"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option *ngFor="let tip of TipDovada" [value]="tip">{{ tip }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Cod CAEN</label>
      <input
        type="text"
        formControlName="cod_caen"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="6201"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Data Înregistrării</label>
      <input
        type="date"
        formControlName="data_inregistrarii"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">EUID</label>
      <input
        type="text"
        formControlName="euid"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="ROONRC.J40/12345/2023"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1"
        >Nr. Ordine Reg. Comerț</label
      >
      <input
        type="text"
        formControlName="nr_ordine_reg_comert"
        class="w-full px-3 py-2 border rounded-md"
        placeholder="J40/12345/2023"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Stare Fiscală *</label>
      <select
        formControlName="stare_fiscala"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option *ngFor="let stare of StareFiscala" [value]="stare">
          {{ stare }}
        </option>
      </select>
    </div>

    <div class="flex items-center space-x-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" formControlName="platitor_tva" class="rounded" />
        <span class="text-sm font-medium">Plătitor TVA</span>
      </label>

      <label class="flex items-center space-x-2">
        <input
          type="checkbox"
          formControlName="inregistrat_in_spv"
          class="rounded"
        />
        <span class="text-sm font-medium">Înregistrat în SPV</span>
      </label>
    </div>
  </div>

  <!-- Adresa Domiciliu -->
  <app-collapsible title="Adresă Domiciliu" [isCollapsed]="false">
    <div
      formGroupName="adresa_domiciliu"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <div>
        <label class="block text-sm font-medium mb-1">Țara *</label>
        <input
          type="text"
          formControlName="tara"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Romania"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Județ *</label>
        <input
          type="text"
          formControlName="judet"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Bucuresti"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Localitate *</label>
        <input
          type="text"
          formControlName="localitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Bucuresti"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Cod Poștal</label>
        <input
          type="text"
          formControlName="cod_postal"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="010101"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Strada *</label>
        <input
          type="text"
          formControlName="strada"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Calea Victoriei"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Număr *</label>
        <input
          type="text"
          formControlName="numar"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="100"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Bloc</label>
        <input
          type="text"
          formControlName="bloc"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="A1"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Scară</label>
        <input
          type="text"
          formControlName="scara"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="B"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Etaj</label>
        <input
          type="text"
          formControlName="etaj"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="5"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Apartament</label>
        <input
          type="text"
          formControlName="apartament"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="52"
        />
      </div>
    </div>
  </app-collapsible>

  <!-- Reprezentant -->
  <app-collapsible title="Reprezentant" [isCollapsed]="false">
    <div
      formGroupName="reprezentant"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <div>
        <label class="block text-sm font-medium mb-1">Nume *</label>
        <input
          type="text"
          formControlName="nume"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Ionescu"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Prenume *</label>
        <input
          type="text"
          formControlName="prenume"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Maria"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">CNP *</label>
        <input
          type="text"
          formControlName="cnp"
          maxlength="13"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="2987654321098"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"
          >Tip Act Identitate *</label
        >
        <select
          formControlName="tip_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
        >
          <option *ngFor="let tip of TipActIdentitate" [value]="tip">
            {{ tip }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"
          >Serie Act Identitate *</label
        >
        <input
          type="text"
          formControlName="serie_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="AB"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"
          >Număr Act Identitate *</label
        >
        <input
          type="text"
          formControlName="numar_act_identitate"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="654321"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Calitate *</label>
        <select
          formControlName="calitate"
          class="w-full px-3 py-2 border rounded-md"
        >
          <option
            *ngFor="let calitate of CalitateReprezentant"
            [value]="calitate"
          >
            {{ calitate }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Telefon *</label>
        <input
          type="tel"
          formControlName="telefon"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="+40712345678"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email *</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="maria.ionescu@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Data Nașterii *</label>
        <input
          type="date"
          formControlName="data_nasterii"
          class="w-full px-3 py-2 border rounded-md"
        />
      </div>
    </div>
  </app-collapsible>

  <!-- Form Actions -->
  <div class="flex justify-end space-x-4 pt-4">
    <app-button
      type="button"
      variant="outline"
      (click)="onCancel()"
      [disabled]="isLoading"
    >
      Anulează
    </app-button>
    <app-button type="submit" [disabled]="isLoading || entityForm.invalid">
      {{ isLoading ? "Se salvează..." : "Salvează Persoană Fizică" }}
    </app-button>
  </div>
</form>
