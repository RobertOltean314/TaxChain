<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center space-x-3 mb-2">
        <div class="bg-blue-600 p-2.5 rounded-lg">
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">
            Înregistrare Entitate Fiscală
          </h1>
          <p class="text-sm text-gray-600">
            Completează formularul pentru înregistrare în sistem
          </p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow border border-gray-200 p-6">
      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded flex items-center space-x-3"
      >
        <svg
          class="w-5 h-5 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <span class="text-green-800 font-medium">{{ successMessage }}</span>
      </div>

      <!-- Entity Type Selector -->
      <div class="mb-8">
        <label
          for="entityType"
          class="flex items-center text-base font-semibold text-gray-800 mb-3"
        >
          <svg
            class="w-5 h-5 mr-2 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
          Tip Entitate
          <span class="text-red-500 ml-1">*</span>
        </label>
        <div class="relative">
          <select
            id="entityType"
            [value]="selectedEntityType || ''"
            (change)="onEntityTypeChange($any($event.target).value)"
            class="w-full px-4 py-3 text-base bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors cursor-pointer appearance-none"
          >
            <option
              *ngFor="let entityType of entityTypes"
              [value]="entityType.value || ''"
            >
              {{ entityType.label }}
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>
        </div>
        <p
          *ngIf="selectedEntityType"
          class="mt-3 text-sm text-gray-600 flex items-start"
        >
          <svg
            class="w-4 h-4 mr-2 text-blue-500 flex-shrink-0 mt-0.5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>{{ getSelectedEntityDescription() }}</span>
        </p>
      </div>

      <!-- Forms Container -->
      <div *ngIf="selectedEntityType" class="mt-6">
        <!-- Persoana Fizica Form -->
        <app-persoana-fizica-form
          *ngIf="selectedEntityType === EntityType.PersoanaFizica"
          (formSubmitted)="onFormSubmitted()"
          (formCancelled)="onFormCancelled()"
        ></app-persoana-fizica-form>

        <!-- Persoana Juridica Form -->
        <app-persoana-juridica-form
          *ngIf="selectedEntityType === EntityType.PersoanaJuridica"
          (formSubmitted)="onFormSubmitted()"
          (formCancelled)="onFormCancelled()"
        ></app-persoana-juridica-form>

        <!-- ONG Form -->
        <app-ong-form
          *ngIf="selectedEntityType === EntityType.ONG"
          (formSubmitted)="onFormSubmitted()"
          (formCancelled)="onFormCancelled()"
        ></app-ong-form>

        <!-- Institutie Publica Form -->
        <app-institutie-publica-form
          *ngIf="selectedEntityType === EntityType.InstitutiePublica"
          (formSubmitted)="onFormSubmitted()"
          (formCancelled)="onFormCancelled()"
        ></app-institutie-publica-form>

        <!-- Entitate Straina Form -->
        <app-entitate-straina-form
          *ngIf="selectedEntityType === EntityType.EntitateStraina"
          (formSubmitted)="onFormSubmitted()"
          (formCancelled)="onFormCancelled()"
        ></app-entitate-straina-form>
      </div>

      <!-- Initial State Message -->
      <div
        *ngIf="!selectedEntityType"
        class="text-center py-12 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300"
      >
        <svg
          class="mx-auto h-12 w-12 text-gray-400 mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mb-2">
          Selectează un tip de entitate
        </h3>
        <p class="text-sm text-gray-500">
          Alege tipul de entitate din meniul de mai sus pentru a continua
        </p>
      </div>
    </div>
  </div>
</div>
