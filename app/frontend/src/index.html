<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TaxChain - Blockchain Tax Compliance</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- MultiversX SDK polyfills - must be loaded BEFORE any other scripts -->
    <script>
      // Define global and globalThis immediately
      window.global = window;
      window.globalThis = window;

      // Define process for browser environment
      window.process = {
        env: { DEBUG: undefined },
        version: "",
        browser: true,
        nextTick: function (fn) {
          setTimeout(fn, 0);
        },
      };

      // Util polyfills for util.debuglog and util.inspect
      window.util = {
        debuglog: function () {
          return function () {};
        },
        inspect: function (obj) {
          return JSON.stringify(obj);
        },
        inherits: function (ctor, superCtor) {
          ctor.super_ = superCtor;
          ctor.prototype = Object.create(superCtor.prototype, {
            constructor: {
              value: ctor,
              enumerable: false,
              writable: true,
              configurable: true,
            },
          });
        },
      };

      // Stream polyfills for stream.Transform and other stream types
      window.stream = {
        Transform: function () {},
        Readable: function () {},
        Writable: function () {},
        Duplex: function () {},
        Stream: function () {},
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <app-root></app-root>
  </body>
</html>
